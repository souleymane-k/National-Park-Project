<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US National Park</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="app.css">
</head>
</head>
<body>
    <div class="container">
        <h1>US National Parks Search</h1>
    <form id="js-from">
        <label for="js-search-term">Search Park</label>
        <input type="text" name="search-term" id="js-search-term" required>

        <label for="js-max-results">Number Of Results</label>
        <input type="number" name="results" id="js-max-results"  value="10">

        <input type="submit" value="Submit" class="inputClass">

    </form>
    <div id="js-error-message"></div>
      <section id="results" class="hidden">
         <h2>Search Results</h2>
         <ul id="results-list">    
         </ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
